%YAML 1.2
---
$id: http://devicetree.org/schemas/media/st,stm32-csi2host.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMicroelectronics STM32 CSI2HOST bindings

maintainers:
  - Alain Volmat <alain.volmat@foss.st.com>

properties:
  compatible:
    enum:
      - st,stm32-csi2host

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 3

  clock-names:
    items:
      - const: pclk
      - const: txesc
      - const: csi2phy

  resets:
    maxItems: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        unevaluatedProperties: false
        description:
          Input port node

        properties:
          endpoint:
            $ref: video-interfaces.yaml#
            unevaluatedProperties: false

            properties:
              data-lanes:
                description:
                  Indicate the number of data-lanes and their mapping.

                items:
                  minItems: 1
                  items:
                    - const: 1
                    - const: 2

            required:
              - data-lanes

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          Output port node

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - resets
  - ports

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/stm32mp25-clks.h>
    #include <dt-bindings/reset/stm32mp25-resets.h>
    csi2host: csi2host@48020000 {
        compatible = "st,stm32-csi2host";
        reg = <0x48020000 0x2000>;
        interrupts = <GIC_SPI 142 IRQ_TYPE_LEVEL_HIGH>;
        resets = <&rcc CSI_R>;
        clocks = <&rcc CK_KER_CSI>, <&rcc CK_KER_CSITXESC>, <&rcc CK_KER_CSIPHY>;
        clock-names = "pclk", "txesc", "csi2phy";

        ports {
            #address-cells = <1>;
            #size-cells = <0>;
            port@0 {
                reg = <0>;
                csi2host_sink: endpoint {
                    remote-endpoint = <&imx219_ep>;
                    data-lanes = <0 1>;
                    bus-type = <4>;
                };
            };

            port@1 {
                reg = <1>;
                csi2host_source: endpoint {
                    remote-endpoint = <&dcmipp_0>;
                };
            };
        };
    };

...
