%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/forcelead,fl7703ni.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Forcelead FL7703NI based LCD panels

maintainers:
  - Arturo Buzarra <arturo.buzarra@digi.com>
  - Gonzalo Ruiz <gonzalo.ruiz@digi.com>

description: |
  FL7703NI designed for small and medium sizes of TFT LCD display, is
  capable of supporting up to 720RGBx2047 in resolution. It provides
  several system interfaces like MIPI/SPI and is able to operate with
  either 1, 2, 3 or 4 data lanes.

  NewHaven NHD-3.5-640480EF-MSXP is 480x640, 4-lane MIPI DSI LCD panel
  which has built-in FL7703NI chip.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - const: newhaven,nhd-3.5-640480ef-msxp

  reg:
    description: DSI virtual channel used by that screen
    maxItems: 1

  VCC-supply:
    description: analog regulator for MIPI circuit

  IOVCC-supply:
    description: I/O system regulator

  reset-gpios: true

  backlight: true

  dsi-lanes:
    description: Number of DSI lanes to be used can be 1 to 4
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [1, 2, 3, 4]

required:
  - compatible
  - reg
  - VCC-supply
  - IOVCC-supply
  - reset-gpios
  - dsi-lanes

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "newhaven,nhd-3.5-640480ef-msxp";
            reg = <0>;
            VCC-supply = <&reg_5v_board>;
            IOVCC-supply = <&reg_3v3_board>;
            reset-gpios = <&gpiod 7 GPIO_ACTIVE_HIGH>;
            dsi-lanes = <4>;
        };
    };
